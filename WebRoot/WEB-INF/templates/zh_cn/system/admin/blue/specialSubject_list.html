<script>
function editColumn(a){
	if($(a).attr("checked")){
		$("input[name='a']").attr("checked",true)
		$("input[name='b']").attr("checked",true)
	}else{
		$("input[name='a']").attr("checked",false)
		$("input[name='b']").attr("checked",false)
	}
}
function editEzs(a){
	if($(a).attr("checked")){
		$(this).attr("checked",false)
	}else{
		$(this).attr("checked",true)
	}
	var flag=false
	$("input[name='b']").each(function(){
		if(!$(this).attr("checked")){
			flag=true
		}
	})
	if(flag){
		$("input[name='a']").attr("checked",false)
	}else{
		$("input[name='a']").attr("checked",true)
	}
	
}

}
</script>

<body>
<div style="width: 100%;height: 100%">
    <div style="width: 100%;height: 5%">
    <button onclick="window.location.href='$!webPath/admin/loadAddSpecialSubject.htm'" style="width: 100px;height: 30px;border-radius:10%;margin-left: 1%;margin-top: 1%;font-weight: bold;">添加专题</button>
    </div>
    <div style="width: 98%;height: 91%;margin-top: 2%;margin-left: 2%">
      <table>
        <tr>
          <td><input type="checkbox" name="a" onclick="editColumn(this)"/></td>
          <td>ID</td>
          <td>名称</td>
          <td>排列顺序</td>
          <td>推荐</td>
          <td>操作选项</td>
        </tr>
        #if($!objs)
          #foreach($obj in $objs)
          <tr>
             <td><input type="checkbox" name="b" value="$!obj.id" onclick="editEzs(this)"/></td>
             <td>$!obj.id</td>
             <td>$!obj.name</td>
             <td>$!obj.orderid</td>
             <td>#if($!obj.recommend==true)是#else否#end</td>
             <td><a onclick="window.location.href='$!ezsColumn.accessPath'">预览/</a><a onclick="window.location.href='$!webPath/admin/loadEditSpecialSubject.htm?id=$!obj.id'">修改/</a><a onclick="window.location.href='$!webPath/admin/deleteSpecialSubject.htm?id=$!obj.id'">/删除</a></td>
          </tr>
          #end

      </table>
      <div class="fenye" align="right">
